{% extends 'core/base.html' %}

{% block title %}Изменить группу - ({{ team.name }}){% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="text-xl">Изменить группу - ({{ team.name }})</h1>

        <form method="post" action=".">
            {% csrf_token %}

            {{ form.as_p }}

            <button class="mt-6 py-4 px-8 bg-sky-700 text-white rounded-xl">Отправить</button>
        </form>
    </div>
{% endblock%}
