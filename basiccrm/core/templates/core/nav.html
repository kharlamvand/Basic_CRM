{% load static %}
<!--     ====== Navbar Section Start-->
<header
  x-data="
    {
      navbarOpen: false
    }
  "
  class="flex w-full items-center bg-white">
  <div class="container mx-auto">
    <div class="relative -mx-4 flex items-center justify-between">
      <div class="w-60 max-w-full px-4">
        <a href="{% url 'index' %}" class="block w-full py-5"><img src="{% static 'assets/images/logo/logo.svg' %}" alt="logo" class="w-full"/></a>
      </div>
      <div class="flex  items-center justify-between px-4">
        <div>
          <button
            @click="navbarOpen = !navbarOpen"
            :class="navbarOpen && 'navbarTogglerActive' " id="navbarToggler" class="absolute right-4 top-1/2 block -translate-y-1/2 rounded-lg px-3 py-[6px] ring-primary focus:ring-2 lg:hidden">
            <span class="relative my-[6px] block h-[2px] w-[30px] bg-body-color"></span>
            <span class="relative my-[6px] block h-[2px] w-[30px] bg-body-color"></span>
            <span class="relative my-[6px] block h-[2px] w-[30px] bg-body-color"></span>
          </button>
          <nav  :class="!navbarOpen && 'hidden' " id="navbarCollapse" class="absolute right-4 top-full w-full max-w-[250px] rounded-lg bg-white py-5 px-6 shadow lg:static lg:block lg:w-full lg:max-w-full lg:shadow-none">
            <ul class="block lg:flex">
              <li>
                <a href="{% url 'about' %}" class="flex py-2 text-base font-medium text-dark hover:text-primary lg:ml-12 lg:inline-flex">О нас</a>
              </li>
              {% if request.user.is_authenticated %}
              <li>
                <a href="{% url 'team:detail' active_team.id %}" class="flex py-2 text-base font-medium text-dark hover:text-primary lg:ml-12 lg:inline-flex">{{ active_team.name }}</a>
              </li>
              <li>
                <a href="{% url 'dashboard:index' %}" class="flex py-2 text-base font-medium text-dark hover:text-primary lg:ml-12 lg:inline-flex">Панель задач</a>
              </li>
              <li>
                <a href="{% url 'leads:list' %}" class="flex py-2 text-base font-medium text-dark hover:text-primary lg:ml-12 lg:inline-flex">Заявки</a>
              </li>
              <li>
                <a href="{% url 'clients:list' %}" class="flex py-2 text-base font-medium text-dark hover:text-primary lg:ml-12 lg:inline-flex">Клиенты</a>
              </li>
              <li>
                <a href="{% url 'userprofile:myaccount' %}" class="flex py-2 text-base font-medium text-dark hover:text-primary lg:ml-12 lg:inline-flex">Личный кабинет</a>
              </li>
            </ul>
          </nav>
        </div>
              {% else %}
          <div class="hidden justify-end pr-16 sm:flex lg:pr-0">
            <a href="{% url 'login' %}" class="py-2 px-7 text-base font-medium text-dark hover:text-primary">Войти</a>
            <a href="{% url 'userprofile:signup' %}" class="rounded-lg bg-primary py-2 px-7 text-base font-medium text-white hover:bg-opacity-90">Зарегистрироваться</a>
          </div>
              {% endif %}
      </div>
    </div>
  </div>
</header>
