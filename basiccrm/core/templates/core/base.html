<!doctype html>
{% load static %}
<html>
    <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="shortcut icon" href="{% static 'assets/images/favicon.svg' %}" type="image/x-icon"/>

          <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
          <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
          <script defer src="{% static 'assets/js/alpine.min.js' %}"></script>

          <title>{% block title %}{% endblock %}</title>
    </head>
    <body >
            {% include 'core/nav.html' %}
            {% if messages %}
                <div class="container mx-auto">
                    {% for message in messages %}
                        <div class="mb-11 flex w-full rounded-lg border-l-[6px] border-[#34D399] bg-[#34D399] bg-opacity-[15%] px-7 py-8 shadow-md md:p-9">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif%}

            {% block content %}
            {% endblock %}

            {% include 'core/footer.html' %}
    </body>
</html>
