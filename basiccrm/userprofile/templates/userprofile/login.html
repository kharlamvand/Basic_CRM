{% extends 'core/base.html' %}
{% load static %}
{% block title %}Войти{% endblock%}

{% block content %}
<div class="bg-[#F4F7FF] py-20 lg:py-[120px]" xmlns="http://www.w3.org/1999/html">
  <div class="container mx-auto">
    <div class="-mx-4 flex flex-wrap">
      <div class="w-full px-4">
        <div class="relative mx-auto max-w-[525px] overflow-hidden rounded-lg bg-white py-16 px-10 text-center sm:px-12 md:px-[60px]">
          <div class="mb-10 text-center md:mb-16">
            <a href="{% url 'index' %}" class="mx-auto inline-block max-w-[160px]"><img src="{% static 'assets/images/logo/logo.svg' %}" alt="logo" /></a>
          </div>
          <form method="post" action=".">
              {% csrf_token %}

              {{ form.as_p }}
            <div class="mb-10">
              <button type="submit" class="bordder-primary w-full cursor-pointer rounded-md border bg-primary py-3 px-5 text-base text-white transition hover:bg-opacity-90">
                  Авторизоваться
              </button>
            </div>
          </form>
            <a href="#" class="mb-2 inline-block text-base text-[#adadad] hover:text-primary hover:underline">
            Забыли пароль?
            </a>
          <p class="text-base text-[#adadad]">
            Еще не зарегистрированы?
            <a href="{% url 'userprofile:signup' %}" class="text-primary hover:underline">Зарегистрироваться</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock%}
