{% extends 'core/base.html' %}

{% block title %}Зарегистрироваться{% endblock%}

{% block content %}

    <h1 class="mb-6 text-xl">Зарегистрироваться</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="py-4 px-8 bg-teal-500 text-white rounded-xl">Отправить</button>
    </form>
</div>
{% endblock%}
